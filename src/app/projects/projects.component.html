<div class="inner">
    <div class="projects__text" wmAnimate="fadeIn" speed="fast" aos>
        <h2 class="section-heading">Some Projects</h2>
        <p>From action sports athletes to global IOT irrigation controllers, I've worked on a wide array of projects in my career. Here are some recent and other favorite projects.</p>
    </div>

</div>


<div class="projects__all">


    <ng-container *ngFor="let project of projects">
        <app-project 
            [type]="project.type"
            [title]="project.title"
            [description]="project.description"
            [skills]="project.skills"
            [link]="project.link"
            [image]="project.image"
            [layout]="project.layout"
            [screenshotType]="project.screenshotType"
            >
        </app-project>
    </ng-container>


</div>
