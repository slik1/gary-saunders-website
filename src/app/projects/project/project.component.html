<div class="project" [ngClass]="[layout, screenshotType]">

    <div class="project__details">
        <div class="project__type">{{type}}</div>
        <div class="project__title">{{title}}</div>
        <div class="project__description">
            <p>{{description}}</p>
        </div>
        <div class="project__skills">{{skills}}</div>
        <a class="project__link" href="`{{link}}`">Check it out!</a>
    </div>

    <!-- <div class="project__images">
        <img src="../../../assets/project_centralus_scheduling.png">
    </div> -->


    <carousel class="project__images popout-border" [ngClass]="layout" [width]="screenshotType == 'desktop' ? 536 : 260" [height]="screenshotType == 'desktop' ? 355 : 462" [cellWidth]="screenshotType == 'desktop' ? 536 : 260" [dots]=true [arrowsOutside]=false> 

        <div class="carousel-cell" *ngFor="let image of images">
            <img src="{{image.src}}">
        </div>
    
    </carousel>

</div>
