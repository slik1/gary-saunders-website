<div class="job">
    <div class="job__date">{{date}}</div>
    <div class="job__dot-and-line">
        <div class="job__dot"></div>
    </div>
    <div class="job__company-and-description">
        <div class="job__company">{{company}}</div>
        <div class="job__description">
            <p>{{description}}</p>
        </div>
        <mat-chip-list aria-label="Fish selection">
            <mat-chip class="job__title" color="primary" selected>{{title}}</mat-chip>
        </mat-chip-list>
        
        <!-- <div class="job__title">
            {{title}}
        </div> -->
    </div>
</div>
