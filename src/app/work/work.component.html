<div class="inner">
    <div class="work__text" wmAnimate="fadeIn" speed="fast" aos>
        <h2 class="section-heading">Work Experience</h2>
        <p>I've not only worked hard at every job but kept pushing myself and growing on the journey to where I am now. I'm grateful for all the opportunities in my career.</p>
    </div>

    <div class="work__job-positions">
        <div *ngFor="let job of jobs">
            <app-job-position 
                [date]="job.date"
                [company]="job.company"
                [description]="job.description"
                [title]="job.title"
                >
            </app-job-position>
        </div>
    </div>
</div>
